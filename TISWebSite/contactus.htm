<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/main.css" rel="stylesheet" />
    <link href="Scripts/javascript.fullPage.css" rel="stylesheet" />
    <link href="Content/animate.css" rel="stylesheet" />
    <title>ALTARBYAH ALISLAMYAH</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//fast.eager.io/nVaLUtFx85.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="content/component.css" />
    <script src="scripts/modernizr.custom.js"></script>

    <script src="Scripts/greensock/TweenMax.min.js"></script>
    <script src="Scripts/jquery.preload.js"></script>
    <script src="Scripts/tis.js"></script>
    <script src="Scripts/wow.min.js"></script>
    <link href="Content/animsition.css" rel="stylesheet" />
    <script src="Scripts/jquery.animsition.min.js"></script>
    <script>
        new WOW().init();

        $(function () {
            $('a[href*=#]:not([href=#])').click(function () {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            });
        });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
</head>
<body style="background-color:#9ea2a6;background-image:url('images/pattern_new.png') ; min-height:100%; height:100%">
    <div class="animsition">
        
        <div style="position:fixed; width:100%; height:30%; z-index:99999" class="navGradient"></div>
   
   </div>
    <div style="position:fixed; width:100%; min-height:100%; height:100%; z-index:9999;" id="mappy" >
        
    </div>
    
    <div style="position:fixed; width:100%; height:100%; z-index:99999;" class="hidden-xs navGradient wow fadeInDown">

        <div style="position:fixed; width:50%; background-color:#384149; color:white; background-image:url('images/pattern_new.png'); height:30%; bottom:0%; z-index:99999; padding:25px; right:0; border-top:10px white solid">
            <h3 style="margin:0px; font-size:30pt; margin-right:170px;" class="hidden-xs wow fadeInRight">اتصل بنا</h3>
            <h3 style="margin-right:0px; font-size:14pt;" class="hidden-lg hidden-md hidden-sm">اتصل بنا</h3>
            <p></p>
        </div>
        <div style="position:fixed; width:50%; background-color:#384149; color:white; background:url('images/t2.png') center center no-repeat; background-size:cover; height:30%; bottom:0%; z-index:99999; padding:25px; left:0; border-top:10px white solid">
        </div>
    </div>
    <script>
	  $(document).ready(function() {

      $(".animsition").animsition({

        inClass: 'zoom-in-sm',
        outClass: 'zoom-out-sm',
        inDuration            :    1500,
        outDuration           :    800,
        linkElement           :   '.animsition-link',
        // e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
        loading               :    true,
        loadingParentElement  :   'body', //animsition wrapper element
        loadingClass          :   'animsition-loading',
        unSupportCss          : [ 'animation-duration',
                                  '-webkit-animation-duration',
                                  '-o-animation-duration'
                                ],
        //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
        //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".

        overlay               :   false,

        overlayClass          :   'animsition-overlay-slide',
        overlayParentElement  :   'body'
      });
	  });

	  window.onload = function () {
	      var styles = [
                        {
                            "stylers": [
                              { "hue": "#11ff00" },
                              { "saturation": 1 },
                              { "lightness": -1 }
                            ]
                        }, {
                        }
	      ];
	      var myLatLng = { lat: 24.710338, lng: 46.661482 };



	      var options = {
	          mapTypeControlOptions: {
	              mapTypeIds: ['Styled']
	          },
	          center: new google.maps.LatLng(24.710338, 46.661482),
	          zoom: 14,
	          disableDefaultUI: true,
	          mapTypeId: 'Styled'
	      };
	      var div = document.getElementById('mappy'); 
	      var map = new google.maps.Map(div, options);
	      
	      var styledMapType = new google.maps.StyledMapType(styles, { name: 'Styled' });
	      map.mapTypes.set('Styled', styledMapType);
	      
	      var marker = new google.maps.Marker({
	          position: myLatLng,
	          map: map,
	          title: 'Al Tarbyah Al Islamyah'
	      });

	  };
    </script>
</body>
</html>
